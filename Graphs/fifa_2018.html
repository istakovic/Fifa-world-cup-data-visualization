<!DOCTYPE html>
<html lang="en">
  <nav class="navbar navbar-light bg-light text-center">
    <a class="navbar-brand" href="index.html">
      <img src="../images/World Cup.svg" width="50" height="50" class="d-inline-block align-top" alt="">Welcome to FIFA
      world cup data analisys
    </a>
  </nav><!DOCTYPE html>
  <html lang="en">
  
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
      <script src="https://d3js.org/d3.v4.min.js"></script>
    <title>Fifa world cup data analisys</title>
  </head>
  
  <body>  
    <h1>Result of competition for year 2018:</h1>
  
    <div class="row">
      <div class="col-xs-6">
          <a href="index.html" class="btn btn-primary active float-left" role="button" aria-pressed="true">Back to
              main page</a>
              <a href="donut_2018.html" class="btn btn-primary active float-left ms-2" role="button" aria-pressed="true">More details</a>
    </div>
    <div id="chart" class="ms-2"></div>
  
    <script>
      const data = [19,14,18,10,12,10,9,8,7,6,6,6,5,5,4,4,4,4,3,3,3,3,3,3,3,3,1];
      const labels = ['France',
'Croatia',
'Belgium',
'England',
'Uruguay',
'Brazil',
'Sweden',
'Russia',
'Colombia',
'Mexico',
'Denmark',
'Spain',
'Portugal',
'Switzer',
'Argentina',
'Japan',
'Iran',
'Senegal',
'Germany',
'Nigeria',
'Peru',
'Poland',
'Arabia',
'Serbia',
'Korea',
'Tunisia',
'Australia'
  ];
      const max_bar_width = 2500;
      const svg_height = 600;
      const bar_color = "#0f1833";
  
      const top_offset = 50;
      const bottom_offset = 50;
  
      function shadeColor(color, percent) {
  
        var R = parseInt(color.substring(1, 3), 16);
        var G = parseInt(color.substring(3, 5), 16);
        var B = parseInt(color.substring(5, 7), 16);
  
        R = parseInt(R * (100 + percent) / 100);
        G = parseInt(G * (100 + percent) / 100);
        B = parseInt(B * (100 + percent) / 100);
  
        R = (R < 255) ? R : 255;
        G = (G < 255) ? G : 255;
        B = (B < 255) ? B : 255;
  
        var RR = ((R.toString(16).length == 1) ? "0" + R.toString(16) : R.toString(16));
        var GG = ((G.toString(16).length == 1) ? "0" + G.toString(16) : G.toString(16));
        var BB = ((B.toString(16).length == 1) ? "0" + B.toString(16) : B.toString(16));
  
        return "#" + RR + GG + BB;
      }
      const svg = d3.select("#chart")
        .append("svg")
        .attr("fill", "red")
        .attr("width", '100%')
        .attr("height", svg_height);
  
      const svg_width = svg.node().getBoundingClientRect().width;
  
      let bar_width = Math.round((svg_width - 60) / data.length);
      if (bar_width > max_bar_width) {
        bar_width = max_bar_width;
      }
  
      const spacing = 0.2 * bar_width;
      let left_offset = Math.round((svg_width - bar_width * data.length) / 2);
      if (left_offset < 0) {
        left_offset = 0;
      }
  
      const scale = d3.scaleLinear()
        .domain([0, Math.max(...data)])
        .range([0, svg_height - top_offset - bottom_offset]);
      const scale_y_axis = d3.scaleLinear()
        .domain([Math.max(...data), 0])
        .range([0, svg_height - top_offset - bottom_offset]);
  
      const tooltip = d3.select("body")
        .append("div")
        .attr("class", "d3-tooltip")
        .style("position", "absolute")
        .style("z-index", "10")
        .style("visibility", "hidden")
        .style("padding", "15px")
        .style("background", "rgba(0,0,0,0.6)")
        .style("color", "#fff")
        .text("a simple tooltip");
  
      const rect = svg.selectAll("g")
        .data(data)
        .enter()
        .append("rect")
        .attr("class","rectangle")
        .attr("fill", bar_color)
        .attr("x", (d, i) => left_offset + bar_width * i)
        .attr("y", d => svg_height - bottom_offset)
        .attr("width", bar_width - spacing)
        .on("mouseover", function (d, i) {
          tooltip.html(`Points: ${d}`).style("visibility", "visible");
          d3.select(this)
            .attr("fill", shadeColor(bar_color, -15));
        })
        .on("mousemove", function () {
          tooltip
            .style("top", (event.pageY - 10) + "px")
            .style("left", (event.pageX + 10) + "px");
        })
        .on("mouseout", function () {
          tooltip.html(``).style("visibility", "hidden");
          d3.select(this).attr("fill", bar_color);
        });
  
      svg.selectAll("g")
        .data(data)
        .enter()
        .append("text")
        .attr("dominant-baseline", "text-before-edge")
        .attr("text-anchor", "middle")
        .attr("fill", "#000000")
        .attr("x", (d, i) => left_offset + bar_width * i + bar_width / 2 - spacing / 2)
        .attr("y", svg_height - bottom_offset + 5)
        .attr("style", "font-family:Verdana")
        .text((d, i) => labels[i]);
  
      svg.append("line")
        .attr("stroke", "#000000")
        .attr("stroke-width", 2)
        .attr("x1", left_offset)
        .attr("y1", svg_height - bottom_offset)
        .attr("x2", bar_width * data.length + left_offset - spacing)
        .attr("y2", svg_height - bottom_offset);
  
      svg.append("g")
        .attr("transform", "translate(0," + top_offset + ")")
        .call(d3.axisRight(scale_y_axis));
  
      window.onload = () => {
        rect.transition()
          .ease(d3.easeLinear)
          .duration(1000)
          .attr("y", d => svg_height - bottom_offset - scale(d))
          .attr("height", d => scale(d));
      };
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"></script>

</body>

</html>
